<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertwise Web Templates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .card {
            transition: transform 0.3s;
            margin-bottom: 30px;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .header h1 {
            color: #333;
            font-weight: 700;
        }
        .header p {
            color: #666;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Alertwise Web Templates</h1>
        <p>A collection of premium website templates for your projects</p>
    </div>

    <div class="row">
        <!-- Cafe Restaurant Template -->
        <div class="col-md-4">
            <div class="card">
                <img src="cafe-restaurant-template/images/post-4-370x246.jpg" class="card-img-top" alt="Cafe Restaurant Template">
                <div class="card-body">
                    <h5 class="card-title">Cafe & Restaurant</h5>
                    <p class="card-text">A modern, responsive HTML website template designed for cafes, restaurants, and coffee shops. Features menu, about us, and reservation pages.</p>
                    <a href="cafe-restaurant-template/index.html" class="btn btn-primary w-100">View Demo</a>
                </div>
            </div>
        </div>

        <!-- Add more templates here in the future -->

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
